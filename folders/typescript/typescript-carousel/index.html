<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button id="prev" class="nav-button">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <div class="carousel">
        <img src="images/001.png" alt="Bulbasaur" class="pokemon" />
        <img src="images/004.png" alt="Charmander" class="pokemon" />
        <img src="images/007.png" alt="Squirtle" class="pokemon" />
        <img src="images/025.png" alt="Pikachu" class="pokemon" />
        <img src="images/039.png" alt="Jigglypuff" class="pokemon" />
      </div>
      <button id="next" class="nav-button">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
    <div class="dots-container">
      <i class="fa-solid fa-circle dot" data-index="0"></i>
      <i class="fa-regular fa-circle dot" data-index="1"></i>
      <i class="fa-regular fa-circle dot" data-index="2"></i>
      <i class="fa-regular fa-circle dot" data-index="3"></i>
      <i class="fa-regular fa-circle dot" data-index="4"></i>
    </div>

    <script src="main.js"></script>
  </body>
</html>
