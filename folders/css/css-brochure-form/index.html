<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>LEARN MORE</h3>
      <form>
        <label for="email">COMPANY EMAIL</label>
        <p></p>
        <input type="email" placeholder="sally@company.co" />
        <p></p>
        <label for="name">NAME</label>
        <p></p>
        <input type="text" placeholder="Sally Smith" />
        <p></p>
        <label for="location">WHERE ARE YOU HIRING?</label>
        <p></p>
        <input type="text" placeholder="City, Country" />
        <p></p>
        <label for="engineers"
          >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
        >
        <p></p>
        <select id="engineers" name="engineers">
          <option value="1-2">1-2 Engineers</option>
          <option value="3-4">3-4 Engineers</option>
          <option value="5-6">5-6 Engineers</option>
        </select>
        <button>SUBMIT</button>
      </form>
    </div>
  </body>
</html>
