<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="https://example.com/register" method="post">
      <label for="email">Email</label>
      <p></p>
      <input type="email" id="email" name="email" required />
      <p></p>
      <label for="option">Why is coding cool?</label>
      <p></p>
      <select id="option" name="option">
        <option value="">Please select</option>
        <option value="fun">Its fun!</option>
        <option value="useful">Its useful!</option>
      </select>
      <p></p>
      <label>Favorite Language (Choose One)</label>
      <p></p>
      <label><input type="radio" name="device" value="HTML" /> HTML</label>
      <label><input type="radio" name="device" value="CSS" /> CSS </label>
      <label
        ><input type="radio" name="device" value="JavaScript" />
        JavaScript</label
      >
      <p></p>
      <label>Would you like to sign up for more information?</label>
      <p></p>
      <label
        ><input type="checkbox" name="device" value="sign me up" />Sign me
        up!</label
      >
      <p></p>
      <label for="comments">Comments:</label>
      <p></p>
      <textarea id="comments" name="comments"></textarea>
      <p></p>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
